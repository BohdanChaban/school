
default: &default
  host: 'localhost'
  adapter: postgresql
  enconding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  username: school_app
  password: 12345678
  database: db/development

